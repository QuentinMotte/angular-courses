<div class="content">
  <h1 class="header">
    Edit Contact
  </h1>
  <form (ngSubmit)="saveContact()" [formGroup]="contactForm">
    <section>
      <nav>Name/Info</nav>
      <div>
        <input formControlName="firstName" placeholder="First Name" />
        <input formControlName="lastName" placeholder="Last Name" />
        <input formControlName="dateOfBirth" placeholder="Date of Birth" />
        <input formControlName="favoritesRanking" placeholder="Favorites Ranking" />
      </div>
    </section>
    <section>
      <nav>Phone</nav>
      <div class="flex-column" formGroupName="phone">
        <div class="flex-group">
          <input formControlName="phoneNumber" placeholder="Phone" />
          <img src="/assets/plus-grey-blue.png" class="add" />
        </div>
        <div class="radio">
          @for (phoneType of phoneTypes; track $index){
          <input formControlName="phoneType" type="radio" value="{{phoneType.value}}"> {{phoneType.title}}
          }
        </div>
      </div>
    </section>
    <section>
      <nav>Address</nav>
      <div>
        <div class="address" formGroupName="address">
          <div class="flex-group">
            <input placeholder="Address" formControlName="streetAddress" />
            <img src="/assets/plus-grey-blue.png" class="add" />
          </div>
          <input placeholder="City" formControlName="city" />
          <input placeholder="State/Region" formControlName="state" />
          <input placeholder="Zip/Postal Code" formControlName="postalCode" />
          <select formControlName="addressType">
            @for (addressType of addressTypes; track $index){
            <option value="{{addressType.value}}">{{addressType.title}}</option>
            }

          </select>
        </div>
      </div>
    </section>
  </form>
  <div class="buttons">
    <button class="secondary" type="button">Cancel</button>
    <button class="primary" type="submit">Save</button>
  </div>
</div>
