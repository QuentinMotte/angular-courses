<div class="container">
  <div class="filters">
    <a class="button" routerLink="/catalog" routerLinkActive="active" [queryParams]="{filter:'Heads'}">Heads</a>
    <a class="button" routerLink="/catalog" routerLinkActive="active" [queryParams]="{filter:'Arms'}">Arms</a>
    <a class="button" routerLink="/catalog" routerLinkActive="active" [queryParams]="{filter:'Torsos'}">Torsos</a>
    <a class="button" routerLink="/catalog" routerLinkActive="active" [queryParams]="{filter:'Bases'}">Bases</a>
    <a class="button" routerLink="/catalog" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">All</a>
  </div>

  <ul class="products">
    @for (product of getFilteredProducts(); track product.id) {
      <bot-product (buyProduct)="addToCart($event)" [product]="product"></bot-product>
    } @empty {
      <div class="no-products">No products currently available</div>
    }
  </ul>
</div>
