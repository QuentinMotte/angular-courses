<div class="container">
  <div class="left">
    <img class="logo" src="/assets/images/logo.png" alt="Logo" />
    <a routerLink="/home" routerLinkActive="active">Home</a>
    <a routerLink="/catalog" routerLinkActive="active">Catalog</a>
    <div class="cart">
      <a [routerLink]="'/cart'" routerLinkActive="active">Cart</a>
    </div>
  </div>
  @if (!user){
    <div class="right">
      <a routerLink="/sign-in" routerLinkActive="active">Sign In</a>
      <a href="" class="cta">Register</a>
    </div>
  }
  @if (user){
    <div class="right">
      <div>
        <img src="/assets/images/profile.png" alt="profile" (click)="toggleSignOutMenu()" />
        @if (showSignOutMenu) {
        <div class="sign-out">
          <button (click)="signOut()">Sign Out</button>
        </div>
        }
      </div>
    </div>
  }

</div>
