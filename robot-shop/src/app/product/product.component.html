<li class="product-item">
  <div class="product">
    <div class="product-details">
      <img [src]="getImageUrl(product)" [alt]="product.imageName"/>
      <div class="product-info">
        <div class="name">{{ product.name }}</div>
        <div class="description">{{ product.description }}</div>
        <div class="category">Part Type: {{ product.category }}</div>
      </div>
    </div>
    <div class="price">
      <div
        [ngClass]="getDiscountedClass(product)"
      >
        {{ product.price | currency }}
      </div>
      @if (product.discount > 0) {
        <div class="discount">{{ (product.price * (1 - product.discount)) | currency }}</div>
      }
      <button class="cta" (click)="onBuy(product)">Buy</button>
    </div>
  </div>
</li>
